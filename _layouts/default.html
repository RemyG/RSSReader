<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ site.title }} - {{ page.title }}</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css">
        <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
        <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/font-awesome.min.css">
        <link href="http://fonts.googleapis.com/css?family=Droid+Serif" rel="stylesheet" type="text/css">
        <link href="http://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet" type="text/css">
    </head>
    <body>

      <nav class="top-bar">
        <div class="grid-container">
          <div class="grid-80 prefix-10 suffix-10">
            <ul class="title-area">
              <li class="name">
                <a href="{{ site.baseurl }}/index.html">{{ site.title }}</a>
              </li>
            </ul>
            <section class="top-bar-section">
              <ul class="right">
                <li class="divider"></li>
                <li><a href="{{ site.baseurl }}/blog.html">Blog</a></li>
                <li class="divider"></li>
                <li><a href="{{ site.baseurl }}/documentation.html">Documentation</a></li>
                <li class="divider"></li>
                <li><a href="{{ site.baseurl }}/download.html">Download</a></li>
                <li class="divider"></li>
                <li><a href="{{ site.baseurl }}/changelog.html">Changelog</a></li>
                <li class="divider"></li>
                <li><a href="{{ site.baseurl }}/about.html">About</a></li>
                <li class="divider"></li>
              </ul>
            </section>
          </div>
        </div>
      </nav>

      <section class="content">
        <div class="grid-container">
          <div class="grid-80 prefix-10 suffix-10">
            {{ content }}
          </div>
        </div>
      </section>      

      <footer class="copyright">
        <div class="grid-container">
          <div class="grid-30 prefix-10">
            <p>Site content &copy; 2013 <a href="{{ site.author.website }}">{{ site.author.name }}</a></p>
          </div>
          <div class="grid-50 suffix-10">
            <ul class="inline-list right">
              <li><a href="{{ site.baseurl }}/./">Home</a></li>
              <li><a href="{{ site.baseurl }}/blog.html">Blog</a></li>
              <li><a href="{{ site.baseurl }}/documentation.html">Documentation</a></li>
              <li><a href="{{ site.baseurl }}/download.html">Download</a></li>
              <li><a href="{{ site.baseurl }}/changelog.html">Changelog</a></li>
              <li><a href="{{ site.baseurl }}/about.html">About</a></li>
            </ul>
          </div>
        </div>
      </footer>

    </body>
</html>
